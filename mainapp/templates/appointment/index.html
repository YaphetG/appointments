{% extends '/layouts/main.html' %}
{% block content%}

<div class="row">
  <div class="col-xs-6 col-md-3">

        <button id="showForm" class="btn btn-success" type="button">New</button>
        <button id="btnCancel" class="btn btn-default hidden" type="button" name="button">Cancel</button>

  </div>

</div>
&nbsp;
&nbsp;
<div class="row">
  <div class="col-xs-6">
    <div id="newForm" class="panel panel-primary hidden">
      <div class="panel-heading">
        Add appointment
      </div>
      <div class="panel-body">
        <div id="savedAlert" class="alert hidden" role="alert"></div>
        <div class="form-group">
          <div class='input-group'>
            <label for="dateField">Date</label>
            <input type='text' class="form-control"  id="dateField" />
          </div>
          <div class="input-group">
            <label for="timeField">Time</label>
            <input type="text" class="form-control" id="timeField"/>
          </div>
          <div class="input-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

&nbsp;
&nbsp;



  <div class="row">
    <div class="col-xs-6 col-md-3">
      <div class="input-group">
        <input id="searchQuery" type="text" class="form-control" placeholder="Search for...">
        <span class="input-group-btn">
          <button id="search" class="btn btn-secondary" type="button">Search</button>
        </span>
      </div>
    </div>

  </div>
  &nbsp;
  &nbsp;

  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6">
      <div id="searchAlert" class="alert alert-info hidden"></div>
      &nbsp;
      &nbsp;
      <table id="appointmentTable" class="table">
      </table>

    </div>
  </div>




{% endblock%}
